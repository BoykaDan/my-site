<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>蛤丝专区</title>

    <script type="text/javascript">
        function showinfo1 (str){
            var xmlhttp;
            if(str == "cars")//列出租车信息
            {
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp=new XMLHttpRequest();
                }
                else
                {// code for IE6, IE5
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function()
                {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
                    }
                }
                xmlhttp.open("get","http://www.danlangswebpage.wang/test1.php?q="+str);
                xmlhttp.send();

            }else if(str == "hotel")//列出酒店信息
            {
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp=new XMLHttpRequest();
                }
                else
                {// code for IE6, IE5
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function()
                {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
                    }
                }
                xmlhttp.open("get","http://www.danlangswebpage.wang/test1.php?q="+str);
                xmlhttp.send();

            }else if(str == "flight")//列出航班信息
            {
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp=new XMLHttpRequest();
                }
                else
                {// code for IE6, IE5
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function()
                {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
                    }
                }
                xmlhttp.open("get","http://www.danlangswebpage.wang/test1.php?q="+str);
                xmlhttp.send();

            }else {
                document.getElementById("txtHint").innerHTML="请先选择膜蛤类型。";


            }
        }
    </script>
</head>
<body>
<header> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请选择膜蛤类型并点击</header>
<form action="user_connect.php" method="get">
    <br><br><br>
    膜蛤:<input type="radio" name="idx1" value="cars" onclick="showinfo1(this.value)"><b>  &nbsp;&nbsp;&nbsp;&nbsp; </b>
    强行膜蛤:<input type="radio" name="idx1" value="hotel" onclick="showinfo1(this.value)"><b>  &nbsp;&nbsp;&nbsp;&nbsp; </b>

<div id="jjjj"></div>

</form>

<div> </div>

</html>
